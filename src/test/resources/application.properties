hintsgenerator.generatedClassPackageName=de.test

hintsgenerator.folder.sourcePath=classpath:srv/test/resource/dummySourcePath
hintsgenerator.folder.includeList= valueobject,\
  dto,\
  message,\
  block

hintsgenerator.folder.excludeList= build