pring.application.name=hintsgenerator

hintsgenerator.diff.baseMetaInfoPath=/path/to/generated/spring/jsons/aotResources/META-INF/native-image/example.project
hintsgenerator.diff.extendedMetaInfoPath=/path/to/generated/agent/jsons/META-INF/native-image
hintsgenerator.diff.excludePackageList= [,\
  org.springframework,\
  org.springdoc,\
  package-info

hintsgenerator.generatedClassPath=/path/to/save/generated/hintJavaClass
